<!DOCTYPE html>

<html>
	<head>
		<style>
			body {
				margin: 0;
				background-color: #f0f0f0;
			}

			.contents-wrapper {
				padding: 0 150px;
			}
			.contents {
				margin: 50px 0;
			}

			.hello-heading {
				color: #ff0000;
			}

			.logo-mark {
				width: 100px; /* "width"は幅を指定するプロパティ*/
				border: #999 2px solid;
				border-radius: 999px;
			}
			.top-image {
				width: 100%;
				height: 500px;
				object-fit: cover;
			}

			.gradation-link-button {
				/* reset default */
				text-decoration: none;
				outline: none;

				/* layout + shape */
				padding: 10px 20px;
				border-radius: 9999px;
				display: inline-block;

				/* color + design */
				background: linear-gradient(135deg, #ea8800, #ff0077);
				color: #fff;

				/* font */
				font-weight: 500;
				font-size: 16px;
				line-height: 2em;
			}

			.gradation-link-button:hover {
				background: linear-gradient(135deg, #d7a967, #ff6aaf);
			}

			.styled-button {
				display: inline-block; /* ボタンをインラインブロック要素にする */
				padding: 15px 30px; /* 上下15px、左右30pxのpadding */
				text-decoration: none; /* リンクの下線を消す */
				color: #fff; /* テキストの色を白に */
				background-color: #007bff; /* 背景色を青に */
				border-radius: 5px; /* 角を丸くする */
				font-size: 1.2em; /* 文字サイズを少し大きく */
				font-weight: bold; /* 文字を太く */
				transition: background-color 0.3s ease; /* ホバー時のアニメーションを滑らかにする */
				box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* 影をつける */
				position: relative; /* span要素の基準点とする */
				overflow: hidden; /* はみ出した部分を隠す */
			}

			.styled-button:hover {
				background-color: #0056b3; /* ホバー時の背景色を少し暗く */
			}

			.styled-button span {
				position: relative; /* テキストを前面に表示 */
				z-index: 1;
			}

			.styled-button::before {
				content: "";
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(255, 255, 255, 0.2); /* 白色の半透明のレイヤー */
				opacity: 0;
				transition: opacity 0.3s ease;
			}

			.styled-button:hover::before {
				opacity: 1;
			}

			.cute-button {
				display: inline-flex; /* アイコンとテキストを横並びにする */
				align-items: center; /* 縦方向中央揃え */
				justify-content: center; /* 横方向中央揃え */
				padding: 12px 25px;
				text-decoration: none;
				color: #fff;
				background-color: #ffb6c1; /* パステルピンク */
				border-radius: 30px; /* 丸みを帯びた形 */
				font-size: 1.1em;
				font-weight: bold;
				transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* ホバー時のアニメーション */
				box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.15); /* やわらかい影 */
			}

			.cute-button:hover {
				transform: scale(1.05); /* 少し拡大 */
				box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2); /* ホバー時、影を少し大きく */
			}

			.button-text {
				margin-right: 8px; /* アイコンとの間隔 */
			}

			.button-icon {
				font-size: 1.3em; /* アイコンを少し大きく */
			}
		</style>
	</head>
	<body>
		<img src="shibuya.webp" class="top-image" />
		<div class="contents-wrapper">
			<div class="contents">
				<img src="logo-mark.png" class="logo-mark" />
				<h1 class="hello-heading">こんにちは！</h1>
				<p>
					Lorem, ipsum dolor sit amet consectetur adipisicing elit.
					Perspiciatis, illum dolor. Aspernatur magni reiciendis labore totam et
					rem, quae voluptates accusantium quas facere sint voluptas cupiditate
					maxime nemo inventore numquam?
				</p>
			</div>
			<div class="contents">
				<h2>好きなたべもの</h2>
				<ul>
					<li>うどん</li>
					<li>ラーメン</li>
					<li>ピザ</li>
				</ul>
			</div>
			<div class="contents">
				<a href="https://x.com/japan" class="gradation-link-button"
					>Xプロフィールへ</a
				>
			</div>
		</div>
	</body>
</html>
