<!DOCTYPE html>
<html lang="en">
	<head>
		
		<!-- Googleフォントの「Kiwi Maru」を利用する例です -->
		<!-- "Kiwi Maru" is Licensed under the SIL Open Font License, Version 1.1.
        Copyright 2020 The Kiwi Maru Project Authors ( https://github.com/Kiwi-KawagotoKajiru/Kiwi-Maru ) -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap"
			rel="stylesheet"
		/>

		<!-- Googleフォントの「Jost」を利用する例です -->
		<!-- "Jost" is Licensed under the SIL Open Font License, Version 1.1.
        Copyright 2020 The Jost Project Authors (https://github.com/indestructible-type)-->
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<style>
			.kiwi-maru-regular {
				font-family: "Kiwi Maru", serif;
				font-weight: 400;
				font-style: normal;
			}

			.jost-400 {
				font-family: "Jost", serif;
				font-weight: 400;
				font-style: normal;
			}

			.jost-200 {
				font-family: "Jost", serif;
				font-weight: 200;
				font-style: normal;
			}

			p {
				font-size: xx-large;
			}
		</style>

		
	</head>
	<body>
		<p class="kiwi-maru-regular">こんにちは！</p>
		<p class="jost-400">My Page</p>
		<p class="jost-200">Welcome to GDGoC!</p>
	</body>
</html>
